name: lonestartabletennis
services:
- name: backend
  type: web
  source_dir: /backend-starter
  github:
    repo: ronyjoy/lonestartabletennis
    branch: main
  run_command: npm start
  build_command: npm install
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3001
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: DB_HOST
    value: ${db.HOSTNAME}
  - key: DB_PORT
    value: ${db.PORT}
  - key: DB_NAME
    value: ${db.DATABASE}
  - key: DB_USER
    value: ${db.USERNAME}
  - key: DB_PASSWORD
    value: ${db.PASSWORD}
  - key: JWT_SECRET
    value: lonestartabletennis-super-secret-key-2024
  - key: FRONTEND_URL
    value: ${frontend.PUBLIC_URL}

- name: frontend
  type: static_site
  source_dir: /frontend-starter
  github:
    repo: ronyjoy/lonestartabletennis
    branch: main
  build_command: npm run build
  output_dir: /dist
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: VITE_API_URL
    value: ${backend.PUBLIC_URL}/api
  - key: VITE_ENVIRONMENT
    value: production

databases:
- name: db
  engine: PG
  version: "14"
  size: basic-xxs